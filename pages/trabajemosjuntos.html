          <!--FORMULARIO-->
        <form>
            <div>
                <label for="nombre-apellido">Nombre y apellido</label>
            <input type="text" id="nombre-apellido" required placeholder="Ingresa tu nombre completo">
            </div>

                <input type="tel" id="celular" required placeholder="Ingresa tu número">
            </div>

            <div>

                <input type="email" id="mail" required placeholder="Ingresa tu correo">
            </div>

            <div>
                <label for="mensaje">¡Contame tu idea!</label>
                <textarea id="mensaje" cols="30" rows="10" required placeholder="Ingresa tu idea"></textarea>
            </div>

            <div>
                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">
            </div>


        </form>
